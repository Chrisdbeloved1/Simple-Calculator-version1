<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Simple Calculator</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <h1>Simple Calculator</h1>
      <form action="" id="calculator" class="calcu">
        <input type="number" id="num1" placeholder="Number 1" />
        <input type="number" id="num2" placeholder="Number 2" />
        <div class="operand">
          <input type="button" id="add" value="+" />
          <input type="button" id="sub" value="-" />
          <input type="button" id="mul" value="x" />
          <input type="button" id="div" value="/" />
          <input type="button" id="reset" value="Reset" />
        </div>
        <input type="text" readonly id="result" placeholder="Result" />
      </form>
      <p>
        <marquee>design with❤️ by TAC, version 1 </marquee>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
